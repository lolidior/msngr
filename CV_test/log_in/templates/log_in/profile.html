{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Авторизация{% endblock %}
{% block links %}<link rel="stylesheet" href="{% static 'log_in/css/profile.css' %}">{% endblock %}
{% block content %}
    <div class="container d-flex justify-content-center">

            <div class="card mt-5 p-3">

                <div class="d-flex align-items-center">

                    <div class="image">
                <img src="{% static 'log_in/img/profimg.jpg' %}" class="rounded" width="155" >
                </div>

                <div class="notphoto">

                   <h4 class="mb-0 mt-0">{{ user.username }}</h4>
                   <span>Gigachad</span>

                   <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">

                    <div class="d-flex flex-column">

                        <span class="articles">Articles</span>
                        <span class="number1">1</span>

                    </div>

                    <div class="d-flex flex-column">

                        <span class="followers">Followers</span>
                        <span class="number2">666</span>

                    </div>


                    <div class="d-flex flex-column">

                        <span class="rating">Rating</span>
                        <span class="number3">10.0</span>

                    </div>

                   </div>


                   <div class="button mt-2 d-flex flex-row align-items-center">

                    <button class="btn btn-sm btn-outline-primary w-100" onclick="location.href='{% url 'chat' %}'">Chat</button>
                       <form class="notphoto mt-0" method="post" action="{% url 'logout' %}?next=/profile">
                           {% csrf_token %}
                           <button class="btn btn-sm btn-primary w-100">Log Out</button>
                        </form>

                   </div>


                </div>


                </div>

            </div>

         </div>
{% endblock %}
